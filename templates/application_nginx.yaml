apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  destination:
    namespace: nginx-ingress
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: nginx-ingress
    helm:
      parameters:
      - name: controller.kind
        value: daemonset
    repoURL: https://helm.nginx.com/stable
    targetRevision: 0.14.0
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
